<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
    <style>
        div{
            background-color: aqua;
            /* display: inline; */
        }
        span{
            background-color: blue;
            /* display: block; */
        }
    </style>
</head>
<body>
    <!-- Call and mail -->
    <a href="tel:+918271295001">Call Me</a>
    <a href="mailto:support@gmail.com">mail me</a>
    <!-- Div tag is a block element-->
     <div>First div</div>
     <div>Second div</div>
    <!-- Span tag is a inline element -->
    <span>First span</span>
    <span>Second span</span>
</body>
<!-- Semantic tag -->
</html>
