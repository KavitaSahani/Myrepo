<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in all cornors</title>
    <style>
img{
    width: 100vw;
}
        
.container{
    position: relative;
    text-align: center;
}
.top-left{
    position: absolute;
    top: 16px;
    left: 20px;
}
.top-right{
    position: absolute;
    top: 16px;
    right: 20px;
}
.bottom-left{
    position:  absolute;
    bottom: 16px;
    left: 20px;

}
.bottom-right{
    position: absolute;
    bottom: 16px;
    right: 20px;
}
.centered{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}
    </style>
</head>
<body>
    <div id="container">
        <img src="images.jpeg" alt="back-image">
        <div class="top-left">Top-Left</div>
        <div class="top-right">Top-Right</div>
        <div class="bottom-left">Bottom-Left</div>
        <div class="bottom-right">Bottom-Right</div>
        <div class="centered">Centered</div>
    </div>
</body>
</html>
